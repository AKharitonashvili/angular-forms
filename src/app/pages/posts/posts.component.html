<section class="border border-solid border-neutral-500 p-4">
  @if (!postsState.loaded()) {
    <div class="flex justify-center items-center">
      <div>Loading...</div>
    </div>
  }
  @if (postsState.posts(); as posts) {
    <div class="grid grid-cols-3 grid-rows-4 gap-4 h-[46.5rem]">
      @for (post of posts | postPagination: this.page(); track $index) {
        <div
          class="p-4 border border-solid border-neutral-500 h-40 flex flex-col gap-4"
        >
          <p class="font-bold">{{ post.title }}</p>
          <p class="font-light overflow-ellipsis overflow-y-auto hidden-scroll">
            {{ post.body }}
          </p>
        </div>
      }
    </div>
    <mat-paginator
      [length]="posts.length"
      [pageSize]="pageLimit()"
      [hidePageSize]="true"
      (page)="pageChanged($event)"
      aria-label="Select page"
    />
  }
</section>
